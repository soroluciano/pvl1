name: Build and deploy PHP app to Azure Web App - pvl1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Usa la versiÃ³n mÃ¡s nueva de checkout
      - uses: actions/checkout@v4

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      # Verifica si existe composer.json
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: 'composer.json'

      # Instala dependencias si composer.json estÃ¡ presente
      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress

      # ðŸ”„ Subida de artefactos actualizada a v4
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # ðŸ”½ Descarga actualizada a v4
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # ðŸš€ Despliegue actualizado (usa v3)
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pvl1'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_57E442CABE744F83A1D1B49C8FC19C44 }}
          package: .
